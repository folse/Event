{% extends "layout.html" %}{% block body %}<script language="javascript">    function deleteConfirm(URL, PARAMS) {        if (!confirm("确定要删除该用户全部信息？")) {            window.event.returnValue = false;        }else{            var temp = document.createElement("form");            temp.action = URL;            temp.method = "post";            temp.style.display = "none";            for (var x in PARAMS) {                var opt = document.createElement("textarea");                opt.name = x;                opt.value = PARAMS[x];                // alert(opt.name)                temp.appendChild(opt);            }            document.body.appendChild(temp);            temp.submit();        }    }</script><div class="container">      <div class="control-group">          <label class="control-label"><h4>用户编号: {{guest.id}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户姓名: {{guest.name}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户电话: {{guest.phone}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户学校: {{guest.school}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户年级: {{guest.grade}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户邀请人: {{guest.inviter}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户科目: {{guest.subject}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>渠道来源: {{guest.channel}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>跟进人员: {{guest.follow_up}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>沟通情况: {{guest.status}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>体验课时间: {{guest.reservation_time}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>备注信息: {{guest.note}}</h4></label>          <p>&nbsp;</p>      </div>      <div class="control-group">          <label class="control-label"><h4>用户来源: <a href="http://wx.zhiyoujy.com/Account/ShowInvitUser?fromuser={{guest.source}}"> 查看来源</h4></label>          <p>&nbsp;</p>      </div><div>{% endblock %}</body></html>
