<!doctype html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>致优教育</title><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/bootstrap.min.css')}}"><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/bootstrap-responsive.min.css')}}"><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/style.css')}}"><script>var _hmt = _hmt || [];(function() {  var hm = document.createElement("script");  hm.src = "//hm.baidu.com/hm.js?11a14a79e85c22e5dfc2b10b34a68297";  var s = document.getElementsByTagName("script")[0];   s.parentNode.insertBefore(hm, s);})();</script></head><body>    <div id="header" class="container span12">    	<p>&nbsp;</p>        <p><h1>编辑用户</h1></p>	    {% for message in get_flashed_messages()%}            <div class="alert alert-error">{{message}}</div>        {% endfor %}        <p>&nbsp;</p>		<form class="form-horizontal" action="{{ url_for('edit', id=guest.id) }}" method="post">			<div class="control-group">			    <label class="control-label">姓名:</label>				<div class="controls">				<input type="text" name="name" placeholder="" autocomplete="on" value="{{guest.name}}" readonly>				</div>			</div>			<div class="control-group">			    <label class="control-label">电话:</label>				<div class="controls">				<input type="text" name="phone" placeholder="" autocomplete="on" value="{{guest.phone}}" readonly>				</div>			</div>			<div class="control-group">			    <label class="control-label">学校:</label>				<div class="controls">				<input type="text" name="school" placeholder="" autocomplete="on" value="{{guest.school}}" readonly>				</div>			</div>            <div class="control-group">                <label class="control-label">年级:</label>                <div class="controls">                    <input type="text" name="grade" placeholder="" autocomplete="on" value="{{guest.grade}}" readonly>                        </div>            </div>			<div class="control-group">			    <label class="control-label">科目:</label>				<div class="controls">				<input type="text" name="subject" placeholder="" autocomplete="on" value="{{guest.subject}}">				</div>			</div>            <div class="control-group">                <label class="control-label">渠道:</label>                <div class="controls">                    <input type="text" name="channel" placeholder="" autocomplete="on" value="{{guest.channel}}">                        </div>            </div>            <div class="control-group">                <label class="control-label">跟进人员:</label>                <div class="controls">                    <input type="text" name="follow_up" placeholder="" autocomplete="on" value="{{guest.follow_up}}">                        </div>            </div>            <div class="control-group">                <label class="control-label">沟通情况:</label>                <div class="controls">                    <input type="text" name="status" placeholder="" autocomplete="on" value="{{guest.status}}">                        </div>            </div>            <div class="control-group">                <label class="control-label">体验课时间:</label>                <div class="controls">                    <input type="text" name="reservation_time" placeholder="" autocomplete="on" value="{{guest.reservation_time}}">                        </div>            </div>            <div class="control-group">                <label class="control-label">备注:</label>                <div class="controls">                    <input type="text" name="note" placeholder="" autocomplete="on" value="{{guest.note}}">                        </div>            </div>			<div class="control-group">				<div class="controls">				<button type="submit" class="btn btn-large btn-primary">保存</button>				</div>			</div>		</form>		<p>&nbsp;</p>	</div>	<div id="footer" class="container span12">	</div>	<script type=text/javascript src="{{url_for('static', filename='js/jquery-1.10.1.min.js')}}"></script>	<script type=text/javascript src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>	<body> </html>
