<!doctype html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>致优教育</title><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/bootstrap.min.css')}}"><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/bootstrap-responsive.min.css')}}"><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/style.css')}}"></head><body>    <div id="header" class="container span12">	    {% for message in get_flashed_messages()%}            <div class="alert alert-error">{{message}}</div>        {% endfor %}	</div>	<div id="login" class="container span4 offset4">		<form class="form-horizontal" action="{{ url_for('login') }}" method="post">			<div class="control-group">			    <label class="control-label" for="inputEmail">用户名:</label>				<div class="controls">				<input type="text" name="username" placeholder="">				</div>			</div>			<div class="control-group">			    <label class="control-label" for="inputPassword">密  码:</label>				<div class="controls">				<input type="password" name="password" placeholder="">				</div>			</div>			<div class="control-group">				<div class="controls">				<label class="checkbox">				<input type="checkbox">记住我</label>				<button type="submit" class="btn btn-large btn-primary">登录</button>				</div>			</div>		</form>	</div>	<div id="footer" class="container span12">	</div>	<script type=text/javascript src="{{url_for('static', filename='js/jquery-1.10.1.min.js')}}"></script>	<script type=text/javascript src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>	<body> </html>
